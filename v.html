<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMBED</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Obtiene los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    // Decodifica el valor del parámetro 'r' usando atob
    const iframeUrl = params.has('r') ? atob(params.get('r')) : '';

    // Verifica si hay una URL válida
    if (iframeUrl) {
      // Crea y añade el iframe al body
      const iframe = document.createElement('iframe');
      iframe.src = iframeUrl;
      document.body.appendChild(iframe);
    } else {
      // Muestra un mensaje de error si no hay parámetro o es inválido
      document.body.textContent = 'No se proporcionó una URL válida en el parámetro "r".';
    }
  </script>
</body>
</html>
